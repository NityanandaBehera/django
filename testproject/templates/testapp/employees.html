<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Table</title>
</head>
<body>
<h1>Employee info</h1>
{% if employees%}
    <table>
    <thead>
<th>Employee Number</th>
<th>Employee Name</th>
<th>Employee Salary</th>
<th>Employee Adress</th>
 </thead>
 {%for emp in employees%}
 <tr>
 <td>{{emp.eno}}</td>
 <td>{{emp.ename}}</td>
 <td>{{emp.esal}}</td>
 <td>{{emp.eaddr}}</td>
 </tr>
 {% endfor%}
</table>
{%else%}
<p>No employee record found</p>
{%endif%}
</body>
</html>
